                                </table>
                            </p:dialog>

                                                update="@form" onstart="PF('waitingMsgFunDlglo').show();"
                                                styleClass="#{menuItem.icoStyleClass} #{sessionScope['activeMenu'] == menuItem.id ? 'active-pane' : ''}">

        <script type="text/javascript">
            /////////
            function simulateClick() {
                //document.getElementById('bmenu-toggle').click(); 
                $("#menu-toggle").click();
            }

            function addSimulateClick() {
                $(".simulateClick").each(function () {
                    if ($("#wrapper").hasClass("toggled"))
                        $(this).attr('onclick', 'simulateClick();');
                    else
                        $(this).attr('onclick', '');

                });
            }

            addSimulateClick();
        </script>

        <script type="text/javascript">
            $(function () {
// menu-toggle
                $("#menu-toggle").click(function (e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                    $("#wrapper .parent").addClass("toggled-parent");
                    addSimulateClick();

                });


            });
        </script>
